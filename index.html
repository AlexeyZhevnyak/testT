<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/desktop.css" media="only screen and (min-width: 992px)">
    <link rel="stylesheet" href="styles/tablet.css" media="only screen and (max-width: 991px) and (min-width: 480px)">
    <link rel="stylesheet" href="styles/mobile.css" media="only screen and (max-width: 479px)">
</head>
<body>
<div class="wrapper">
    <div class="logo-wrapper">
        <img src="assets/logo.svg" class="logo" id="logo"/>
    </div>
    <div class="form-wrapper" id="form-wrapper">
        <form class="form" id="form">
            <label for="email">Login</label>
            <input type="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" pattern="[0-9a-fA-F]{8,16}" required>
            <input type="submit"/>
        </form>
        <div class="help">Get help</div>
    </div>
</div>
</body>
<script src="js/index.js"></script>
</html>
